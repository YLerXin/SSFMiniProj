<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create an Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center mb-4">Create an Account</h1>
    <div class="row justify-content-center">
        <div class="col-md-6 card p-4">
            <form th:action="@{/signup}" method="post">
                <div class="mb-3">
                    <label for="newEmail" class="form-label">Email</label>
                    <input type="email" id="newEmail" name="email" class="form-control" placeholder="yourname@example.com" required>
                </div>
                <div class="mb-3">
                    <label for="newPassword" class="form-label">Password</label>
                    <input type="password" id="newPassword" name="password" class="form-control" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
