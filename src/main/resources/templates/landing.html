<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center mb-4">Welcome to GutenShelf</h1>
    <div class="row justify-content-center">
        <div class="col-md-6 card p-4">
            <h2 class="mb-3">Login</h2>
            <div th:if="${param.error}" class="alert alert-danger" th:text="${param.error}"></div>
            <div th:if="${param.success}" class="alert alert-success" th:text="${param.success}"></div>
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="yourname@example.com" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <hr>
            <div class="text-center">
                <p>Don't have an account?</p>
                <a href="/signup" class="btn btn-secondary">Create an Account</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
